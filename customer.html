<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css"
    integrity="sha512-IuO+tczf4J43RzbCMEFggCWW5JuX78IrCJRFFBoQEXNvGI6gkUw4OjuwMidiS4Lm9Q2lILzpJwZuMWuSEeT9UQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer | Add Customer</title>
</head>
<body>
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Customer - Add customer</h5>
                <button type="button" class="close" wire:click="closeModal()" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body" style="min-height: 200px">
                    <form class="form-horizontal" wire:submit.prevent="submit">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" name="url" class="form-control" wire:model.lazy="url"
                                        placeholder="xyzzzz">
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Phone number</label>
                                <div class="col-sm-10">
                                    <input type="tel" minlength="10" maxlength="10" name="url" class="form-control" wire:model.lazy="url"
                                        placeholder="xxxxx-xxxxx">
                                </div>
                              
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">E-mail</label>
                                <div class="col-sm-10">
                                    <input type="email" name="url" class="form-control" wire:model.lazy="url"
                                        placeholder="xyzzz@gmail.com">
                                </div>
                            </div>
                        </div>
                        
                     
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                    <textarea name="description" class="form-control" wire:model.lazy="description"
                                        placeholder="Address" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-info" wire:loading.attr="disabled">Add</button>
                        </div>

                    </form>
                </div>

                <!-- Livewire Component wire-end:o8VgbQU87VhB6gXvDH3T -->
            </div>
        </div>
    
</body>
</html>
