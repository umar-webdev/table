<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css"
        integrity="sha512-IuO+tczf4J43RzbCMEFggCWW5JuX78IrCJRFFBoQEXNvGI6gkUw4OjuwMidiS4Lm9Q2lILzpJwZuMWuSEeT9UQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Charts</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="chart.html" class="nav-link">Pie Chart</a>
          </li>
          <li class="nav-item d-none d-sm-inline-block">
            <a href="barchart.html" class="nav-link">Bar Chart</a>
          </li>
        </ul>

      </nav>
    <div class="modal-dialog modal-l modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="card-danger">
                <div class="card-header">
                    <h3 class="card-title">Pie Chart</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="chartjs-size-monitor">
                            <div class="chartjs-size-monitor-expand">
                                <div class=""></div>
                            </div>
                            <div class="chartjs-size-monitor-shrink">
                                <div class=""></div>
                            </div>
                        </div>
                        <canvas id="mychart"
                            style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%; display: block;"
                            width="461" height="282" class="chartjs-render-monitor"></canvas>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
    </div>
    </div>



    <script>
        let mychart = document.getElementById('mychart').getContext('2d');
        let barchart = new Chart(mychart, {
            type: 'pie',// pie , bar , donut etc...
            data: {
                labels: ['White Gold', 'Daimond', 'Gold', 'Silver', 'Carved Daimond'],
                datasets: [{
                   
                    data: [
                        60000,
                        80000,
                        90000,
                        30000,
                        20000,
                    ],
                    backgroundColor: [
                        '#F1E5AC',
                        '#b9f2ff',
                        '#db4f67',
                        '#C0C0C0',
                        '#50C878'
                    ]
                    
                }]
            },
            options: {
                layout:{
                    padding:{
                        left:50,
                        right:0,
                        bottom:0,
                        top:0
                    }
                }
            }
        });
    </script>
</body>

</html>
